<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Link til Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <img src="../assets/img/FitFlowLogo.png" alt="Logo" class="img-fluid mx-auto d-block mb-4"
                            style="max-width: 300px;">

                        <form action="#" method="POST">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control text-field" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">E-mail</label>
                            </div>
                            <div class="form-floating mb-5">
                                <input type="password" class="form-control text-field" id="floatingPassword"
                                    placeholder="Kodeord">
                                <label for="floatingPassword">Kodeord</label>
                                <a href="#" class="forgot-password">Glemt kodeord?</a>
                            </div>
                            <button type="submit" class="btn btn-lg w-100 mb-4 primay-btn">Log in</button>

                        </form>
                        <a href="#" class="btn btn-lg btn-signup w-100 secondary-btn">Opret bruger</a>
                        <div class="d-flex justify-content-center">
                            <div class="login-icon p-2">
                                <img src="../assets/img/icons8-facebook-240.png" style="max-width: 40px;">
                            </div>
                            <div class="rounded-circle login-icon p-2">
                                <img src="../assets/img/icons8-google-480.png" style="max-width: 40px;">
                            </div>
                            <div class="rounded-circle login-icon p-2">
                                <img src="../assets/img/icons8-twitter-240.png" style="max-width: 40px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Link til Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
